  <body>

    <h1>Taxi Sharing</h1>
    <h4>User registration:</h6>
      <form id="register">
        <table>
          <tr>
            <td align="left">Name:</td>
            <td align="right"><input type="text" id="name" name="name" required /></td>
          </tr>
          <tr>
            <td align="left">OUCU:</td>
            <td align="right"><input type="text" id="oucu" name="oucu" required /></td>
          </tr>
        </table>
      </form>
      <button type="button" onclick="controller.registerUser()">Register</button>
      <h4>Taxi share details:</h6>
      <form id="share">
        <table>
          <tr>
            <td align="left">Offering/Requesting:</td>
            <td>
              <select name="status" id ="status">
                <option value="requesting">Requesting</option>
                <option value="offering">Offering</option>
              </select> 
            </td>
          </tr>
          <tr>
            <td align="left">Date/Time:</td>
            <td><input type="datetime-local" id="taxi-time" name="taxi-time" required /></td>
          </tr>
          <tr>
            <td align="left">Pickup address:</td>
            <td>
              <select name="src" id ="src">
                <option value="mkc">Milton Keynes Central Station</option>
                <option value="ou">Open University campus, Milton Keynes</option>
              </select> 
            </td>
          </tr>
          <tr>
            <td align="left">Wait period (mins) if offering:</td>
            <td><input type="number" id="wait-time" name="wait-time" required /></td>
          </tr>
        </table>
        <input type="submit" value="Submit" />
      </form>
    </div>
    <div>
      <!--- TODO: add buttons to allow the various functional requirements to be enacted -->
      <h4>Taxi share options:</h6>
      <button id="btn-get-taxi">Cancel share offers/requests</button>
      <h4>Map options:</h6>
      <button id="btn-display-map">Display map</button>
      <button id="btn-update-map">Update map</button>
    </div>
